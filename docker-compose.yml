version: '3.8'

services:
  bot-app:
    environment:
      - TZ=$TIME_ZONE
      - TELEGRAM_TOKEN=$APP_TELEGRAM_TOKEN
    container_name: bot-app
    restart: unless-stopped
    build:
      context: ./app
    volumes:
      - ./app/src:/usr/src

  bot-ib:
    environment:
      - TZ=$TIME_ZONE
      - IBEAM_ACCOUNT=$IB_USER
      - IBEAM_PASSWORD=$IB_PASSWORD
    container_name: bot-ib
    image: voyz/ibeam
    volumes:
      - ./ib:/srv/inputs
    restart: unless-stopped
